<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagenes/Tropico-6.jpg" alt="Game" width="550" height="300" />
        
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="500" height="500" controls autoplay muted loop>
        <source src="Videos/Beautiful Sunset to Night Timelapse in Chile.mp4" type="video/mp4" />
        </video>
    
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
        <source src="Audios/LSD  Audio Official Video ft Sia Diplo Labrinth.mp3" type="audio/mp3" />
        </audio>
    
    </body>
</html>
